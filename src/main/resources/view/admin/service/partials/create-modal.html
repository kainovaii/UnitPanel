<div class="modal" id="createServiceModal" tabindex="-1" style="background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form action="/admin/services/create" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Create Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="my-2">
                                <label for="name" class="form-label">Name:</label>
                                <input id="name" type="text" class="form-control" name="name" placeholder="Enter name....">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="my-2">
                                <label for="unit" class="form-label">Unit:</label>
                                <input  id="unit" type="text" class="form-control" name="unit" placeholder="Enter unit....">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="my-2">
                                <label for="description" class="form-label">Description:</label>
                                <input  id="description" type="text" class="form-control" name="description" placeholder="Enter description....">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
