{% extends "layout/verticale.html" %}
{% block content %}
<div class="container" x-data="fileEditor('{{ service.unit }}')" x-init="init()">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header d-print-none p-0 mb-3">
                <div>
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <div class="page-pretitle">File Editor</div>
                            <h2 class="page-title text-capitalize">{{ service.name }}</h2>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <div class="btn-list">
                                <button class="btn btn-md btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-1"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" /><path d="M9 15l3 -3l3 3" /><path d="M12 12l0 9" /></svg>
                                    Upload
                                </button>
                                <button class="btn btn-md btn-danger" @click="confirmDelete()" :disabled="!selectedFile || selectedFile.type === 'directory'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-1"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                                    Delete
                                </button>
                                <button class="btn btn-md btn-success" @click="saveFile()" :disabled="saving || !selectedFile || selectedFile.type === 'directory' || (selectedFile && isBinaryFile(selectedFile.name))">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-1"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" /><path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M14 4l0 4l-6 0l0 -4" /></svg>
                                    <span x-text="saving ? 'Saving...' : 'Save'"></span>
                                </button>
                                <a class="btn" href="/admin/services/{{ service.id }}/console">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-1"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 7l5 5l-5 5" /><path d="M12 19l7 0" /></svg>
                                    Console
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12" x-show="alert.show" x-transition>
            <div class="alert" :class="alert.type === 'success' ? 'alert-success' : (alert.type === 'warning' ? 'alert-warning' : 'alert-danger')" role="alert">
                <div class="d-flex">
                    <div x-html="alert.message"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Files</h3>
                </div>
                <div class="list-group list-group-flush" style="max-height: 500px; overflow-y: auto;">
                    <template x-if="loading">
                        <div class="text-center p-3">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            <span class="ms-2">Loading files...</span>
                        </div>
                    </template>

                    <template x-if="!loading && fileTree.length === 0">
                        <div class="text-center p-3 text-muted">
                            No files found
                        </div>
                    </template>

                    <template x-for="item in visibleItems" :key="item.path">
                        <button @click="handleItemClick(item)"
                                class="list-group-item list-group-item-action"
                                :class="{ 'active': selectedFile && selectedFile.path === item.path }"
                                :style="{ 'padding-left': (item.depth * 20 + 12) + 'px' }">
                            <div class="d-flex align-items-center">
                                <template x-if="item.type === 'directory'">
                                    <div class="d-flex align-items-center w-100">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-2" :class="isExpanded(item.path) ? '' : 'text-muted'">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <path :d="isExpanded(item.path) ? 'M6 9l6 6l6 -6' : 'M9 6l6 6l-6 6'"/>
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-2 text-yellow">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <path d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2" />
                                        </svg>
                                        <span class="text-truncate" x-text="item.name"></span>
                                    </div>
                                </template>
                                <template x-if="item.type === 'file'">
                                    <div class="d-flex align-items-center w-100">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon me-2" style="margin-left: 32px;">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                            <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                                            <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                                        </svg>
                                        <span class="text-truncate" x-text="item.name"></span>
                                    </div>
                                </template>
                            </div>
                        </button>
                    </template>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card" style="max-height: 520px; overflow-y: auto;">
                <div class="card-header">
                    <h3 class="card-title">
                        <span x-show="!selectedFile">Select a file to edit</span>
                        <span x-show="selectedFile && selectedFile.type === 'directory'" x-text="selectedFile ? 'Directory: ' + getRelativePath(selectedFile.path) : ''"></span>
                        <span x-show="selectedFile && selectedFile.type === 'file'" x-text="selectedFile ? getRelativePath(selectedFile.path) : ''"></span>
                    </h3>
                    <div class="card-actions">
                        <span class="badge bg-blue-lt" x-show="modified">Modified</span>
                        <span class="badge bg-purple-lt" x-show="selectedFile && selectedFile.type === 'file' && isBinaryFile(selectedFile.name)">Binary</span>
                    </div>
                </div>
                <div class="card-body p-0">
                    <template x-if="!selectedFile">
                        <div class="text-center p-5 text-muted">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon text-muted mb-3"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /></svg>
                            <p>Select a file from the list to start editing</p>
                        </div>
                    </template>

                    <template x-if="selectedFile && selectedFile.type === 'directory'">
                        <div class="text-center p-5 text-muted">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon text-yellow mb-3"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2" /></svg>
                            <p>This is a directory. Click to expand/collapse.</p>
                        </div>
                    </template>

                    <template x-if="selectedFile && selectedFile.type === 'file' && isBinaryFile(selectedFile.name)">
                        <div class="text-center p-5 text-muted">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon text-blue mb-3">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                                <path d="M5 12v-7a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2h-5" />
                                <path d="M0 15a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1v-2z" />
                                <path d="M4 17v2a1 1 0 0 0 1 1h2" />
                                <path d="M0 19a1 1 0 0 0 1 1h2" />
                            </svg>
                            <h3 class="mb-2">Binary File</h3>
                            <p>This file cannot be edited in the browser</p>
                            <p class="text-muted mb-0" x-text="'File: ' + selectedFile.name"></p>
                        </div>
                    </template>

                    <textarea x-show="selectedFile && selectedFile.type === 'file' && !isBinaryFile(selectedFile.name)" x-model="content" class="form-control font-monospace" style="min-height: 405px; resize: vertical; font-size: 14px; line-height: 1.6; border: none; border-radius: 0;" spellcheck="false" @input="modified = true"></textarea>
                </div>

                <div class="card-footer" x-show="selectedFile && selectedFile.type === 'file' && !isBinaryFile(selectedFile.name)">
                    <div class="row align-items-center">
                        <div class="col">
                            <span class="text-muted" x-show="modified">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon text-warning"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 9v4" /><path d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z" /><path d="M12 16h.01" /></svg>
                                Unsaved changes
                            </span>
                            <span class="text-muted" x-show="!modified">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon text-success"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
                                Saved
                            </span>
                        </div>
                        <div class="col-auto">
                            <kbd>Ctrl</kbd> + <kbd>S</kbd> to save
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="uploadModal" tabindex="-1" style="background: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-status bg-primary"></div>
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                </div>
                <div class="modal-body">
                    <div id="dropZone" @drop.prevent="handleDrop($event)" @dragover.prevent="isDragging = true" @dragleave.prevent="isDragging = false" :class="{'border-primary bg-primary-lt': isDragging}" class="border border-dashed rounded p-5 text-center mb-3" style="cursor: pointer; transition: all 0.2s;" @click="$refs.fileInput.click()">
                        <input type="file" x-ref="fileInput" @change="handleFileSelect($event)" class="d-none" multiple>
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon text-muted mb-3"> <path stroke="none" d="M0 0h24v24H0z" fill="none"/> <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" /> <path d="M9 15l3 -3l3 3" /> <path d="M12 12l0 9" /> </svg>
                        <h3 class="mb-2">Drop files here or click to browse</h3>
                        <p class="text-muted mb-0">You can upload multiple files at once</p>
                    </div>
                    <template x-if="uploadFiles.length > 0">
                        <div class="mb-3">
                            <label class="form-label">Files to upload:</label>
                            <div class="list-group">
                                <template x-for="(file, index) in uploadFiles" :key="index">
                                    <div class="list-group-item">
                                        <div class="row align-items-center">
                                            <div class="col">
                                                <div class="mb-2">
                                                    <strong x-text="file.originalName"></strong>
                                                    <span class="text-muted" x-text="'(' + formatFileSize(file.size) + ')'"></span>
                                                </div>
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-text" x-text="baseDir + '/'"></span>
                                                    <input type="text" class="form-control" x-model="file.path" placeholder="path/to/file.txt">
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-sm btn-ghost-danger" @click="removeFile(index)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                        <path d="M18 6l-12 12" />
                                                        <path d="M6 6l12 12" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <template x-if="uploading">
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-indeterminate"></div>
                        </div>
                    </template>
                </div>
                <div class="modal-footer">
                    <div class="w-100">
                        <div class="row">
                            <div class="col">
                                <a href="javascript:void(0)" class="btn w-100" data-bs-dismiss="modal">Cancel</a>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary w-100" @click="uploadMultipleFiles()" :disabled="uploadFiles.length === 0 || uploading">
                                    <span x-text="uploading ? 'Uploading...' : 'Upload ' + uploadFiles.length + ' file(s)'"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function fileEditor(unit) {
        return {
            unit: unit,
            fileTree: [],
            baseDir: '',
            selectedFile: null,
            content: '',
            originalContent: '',
            modified: false,
            loading: true,
            saving: false,
            uploading: false,
            uploadFiles: [],
            isDragging: false,
            expandedFolders: new Set(),
            alert: { show: false, type: 'success', message: '' },

            async init() {
                await this.loadFileList();

                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        if (this.selectedFile && this.selectedFile.type === 'file' && !this.isBinaryFile(this.selectedFile.name)) {
                            this.saveFile();
                        }
                    }
                });

                const modalEl = document.getElementById('uploadModal');
                if (modalEl) {
                    modalEl.addEventListener('hidden.bs.modal', () => {
                        this.uploadFiles = [];
                        this.isDragging = false;
                    });
                }
            },

            isBinaryFile(filename) {
                const binaryExtensions = [
                    '.jar', '.class', '.war', '.ear',
                    '.zip', '.tar', '.gz', '.bz2', '.7z', '.rar',
                    '.exe', '.dll', '.so', '.dylib',
                    '.pdf', '.doc', '.docx', '.xls', '.xlsx', '.ppt', '.pptx',
                    '.jpg', '.jpeg', '.png', '.gif', '.bmp', '.ico', '.webp',
                    '.mp3', '.mp4', '.avi', '.mov', '.wmv', '.flv',
                    '.db', '.sqlite', '.dat'
                ];

                const lowerFilename = filename.toLowerCase();
                return binaryExtensions.some(ext => lowerFilename.endsWith(ext));
            },

            handleDrop(event) {
                this.isDragging = false;
                const files = Array.from(event.dataTransfer.files);
                this.processFiles(files);
            },

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                this.processFiles(files);
                event.target.value = '';
            },

            processFiles(files) {
                files.forEach(file => {
                    const isBinary = this.isBinaryFile(file.name);
                    const reader = new FileReader();

                    reader.onload = (e) => {
                        let content = e.target.result;

                        if (isBinary) {
                            content = content.split(',')[1];
                        }

                        this.uploadFiles.push({
                            originalName: file.name,
                            path: file.name,
                            content: content,
                            size: file.size,
                            isBinary: isBinary
                        });
                    };

                    if (isBinary) {
                        reader.readAsDataURL(file);
                    } else {
                        reader.readAsText(file);
                    }
                });
            },

            removeFile(index) {
                this.uploadFiles.splice(index, 1);
            },

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            },

            async uploadMultipleFiles() {
                if (this.uploadFiles.length === 0) return;

                this.uploading = true;
                let successCount = 0;
                let errorCount = 0;
                let errors = [];

                for (const file of this.uploadFiles) {
                    try {
                        const fullPath = this.baseDir + '/' + file.path;

                        const response = await fetch(`/api/systemd/${this.unit}/upload`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                path: fullPath,
                                content: file.content,
                                isBinary: file.isBinary || false
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            successCount++;
                        } else {
                            errorCount++;
                            errors.push(`${file.originalName}: ${data.error}`);
                        }
                    } catch (error) {
                        errorCount++;
                        errors.push(`${file.originalName}: ${error.message}`);
                    }
                }

                this.uploading = false;

                await this.loadFileList();

                if (successCount > 0) {
                    this.showAlert('success', `Successfully uploaded ${successCount} file(s)!`);
                }

                if (errorCount > 0) {
                    this.showAlert('danger', `Failed to upload ${errorCount} file(s). ${errors.join(', ')}`);
                }

                if (errorCount === 0) {
                    const modalEl = document.getElementById('uploadModal');
                    const modalInstance = window.bootstrap?.Modal?.getInstance(modalEl);
                    if (modalInstance) {
                        modalInstance.hide();
                    }
                    this.uploadFiles = [];
                }
            },

            async loadFileList() {
                this.loading = true;
                try {
                    const response = await fetch(`/api/systemd/${this.unit}/files`);
                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    this.fileTree = this.buildTree(data.tree);
                    this.baseDir = data.baseDir;
                    this.expandedFolders.add(this.baseDir);
                } catch (error) {
                    console.error('Error loading files:', error);
                    this.showAlert('danger', 'Failed to load files: ' + error.message);
                } finally {
                    this.loading = false;
                }
            },

            buildTree(items) {
                return items.map(item => {
                    const relativePath = item.path.replace(this.baseDir + '/', '').replace(this.baseDir, '');
                    const parts = relativePath.split('/').filter(p => p);
                    const depth = parts.length;
                    const parentPath = item.path.substring(0, item.path.lastIndexOf('/'));

                    return {
                        ...item,
                        depth: depth,
                        parent: parentPath || this.baseDir,
                        sortKey: item.path
                    };
                }).sort((a, b) => {
                    const pathA = a.path.split('/');
                    const pathB = b.path.split('/');

                    for (let i = 0; i < Math.min(pathA.length, pathB.length); i++) {
                        if (pathA[i] !== pathB[i]) {
                            const isSameParent = pathA.slice(0, i).join('/') === pathB.slice(0, i).join('/');

                            if (isSameParent) {
                                const isADir = i < pathA.length - 1 || a.type === 'directory';
                                const isBDir = i < pathB.length - 1 || b.type === 'directory';

                                if (isADir !== isBDir) {
                                    return isADir ? -1 : 1;
                                }
                            }

                            return pathA[i].localeCompare(pathB[i]);
                        }
                    }

                    return pathA.length - pathB.length;
                });
            },

            get visibleItems() {
                const result = [];

                for (const item of this.fileTree) {
                    if (item.depth === 0) {
                        result.push(item);
                        continue;
                    }

                    const parentPath = item.path.substring(0, item.path.lastIndexOf('/'));

                    if (parentPath === this.baseDir) {
                        result.push(item);
                        continue;
                    }

                    let currentPath = parentPath;
                    let allParentsOpen = true;

                    while (currentPath !== this.baseDir && currentPath) {
                        if (!this.expandedFolders.has(currentPath)) {
                            allParentsOpen = false;
                            break;
                        }
                        currentPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
                    }

                    if (allParentsOpen) {
                        result.push(item);
                    }
                }

                return result;
            },

            handleItemClick(item) {
                if (item.type === 'directory') {
                    this.toggleFolder(item.path);
                    this.selectedFile = item;
                } else {
                    this.loadFile(item);
                }
            },

            toggleFolder(path) {
                if (this.expandedFolders.has(path)) {
                    this.expandedFolders.delete(path);
                } else {
                    this.expandedFolders.add(path);
                }
            },

            isExpanded(path) {
                return this.expandedFolders.has(path);
            },

            async loadFile(item) {
                try {
                    const isBinary = this.isBinaryFile(item.name);

                    if (isBinary) {
                        this.selectedFile = item;
                        this.content = '';
                        this.originalContent = '';
                        this.modified = false;
                        this.showAlert('warning', 'Binary files cannot be edited in the browser');
                        return;
                    }

                    const response = await fetch(`/api/systemd/${this.unit}/file?path=${encodeURIComponent(item.path)}`);

                    if (!response.ok) {
                        throw new Error('Failed to load file');
                    }

                    this.content = await response.text();
                    this.originalContent = this.content;
                    this.selectedFile = item;
                    this.modified = false;
                } catch (error) {
                    console.error('Error loading file:', error);
                    this.showAlert('danger', 'Failed to load file: ' + error.message);
                }
            },

            async saveFile() {
                if (!this.selectedFile || this.selectedFile.type === 'directory' || this.isBinaryFile(this.selectedFile.name)) return;

                this.saving = true;
                try {
                    const response = await fetch(`/api/systemd/${this.unit}/file?path=${encodeURIComponent(this.selectedFile.path)}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: this.content
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.originalContent = this.content;
                        this.modified = false;
                        this.showAlert('success', 'File saved successfully!');
                    } else {
                        throw new Error(data.error || 'Failed to save');
                    }
                } catch (error) {
                    console.error('Error saving file:', error);
                    this.showAlert('danger', 'Failed to save file: ' + error.message);
                } finally {
                    this.saving = false;
                }
            },

            async confirmDelete() {
                if (!this.selectedFile || this.selectedFile.type === 'directory') return;

                if (!confirm(`Are you sure you want to delete ${this.getRelativePath(this.selectedFile.path)}?`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/systemd/${this.unit}/file?path=${encodeURIComponent(this.selectedFile.path)}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showAlert('success', 'File deleted successfully!');
                        this.selectedFile = null;
                        this.content = '';
                        this.modified = false;
                        await this.loadFileList();
                    } else {
                        throw new Error(data.error || 'Failed to delete');
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                    this.showAlert('danger', 'Failed to delete file: ' + error.message);
                }
            },

            getRelativePath(path) {
                return path.replace(this.baseDir + '/', '');
            },

            showAlert(type, message) {
                this.alert = { show: true, type, message };
                setTimeout(() => this.alert.show = false, 5000);
            }
        }
    }
</script>
