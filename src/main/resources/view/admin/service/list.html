{% extends "layout/admin.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header d-print-none p-0 mb-3" aria-label="Page header">
                <div>
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <div class="page-pretitle">Dashboard</div>
                            <h2 class="page-title text-capitalize">Services</h2>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <div class="btn-list">
                            <span class="d-none d-sm-inline">
                                <a class="btn btn-md" data-bs-toggle="modal" data-bs-target="#createServiceModal" href="#">
                                    New service
                                </a>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                {% for service in services %}
                <div class="col-md-4" x-data="serviceCard('{{ service.unit }}')" x-init="init()">
                    <div class="card card-sm card-link card-link-pop mb-4">
                        <div class="card-status-top" :class="`bg-${getColor(status)}`"></div>
                        <div class="card-body">
                            <h3 class="card-title text-capitalize">{{ service.name }}</h3>
                            <ul class="list-unstyled space-y-1">
                                <li>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-folder"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2" /></svg>
                                    <span class="badge">{{ service.workingDirectory }}</span>
                                </li>
                                <li>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-file"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2" /></svg>
                                    <span class="badge">{{ service.unit }}</span>
                                </li>
                            </ul>
                            <div class="mt-4">
                                <div class="row">
                                    <div class="col text-secondary" :class="`text-${getColor(status)}`">
                                        <span x-html="getIcon(status)"></span>
                                        <span x-text="getLabel(status)"></span>
                                    </div>
                                    <div class="col-auto text-secondary">
                                        <a class="link-secondary" href="/admin/services/{{ service.id }}/console">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-terminal"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 7l5 5l-5 5" /><path d="M12 19l7 0" /></svg>
                                        </a>
                                    </div>
                                    <div class="col-auto text-secondary">
                                        <a class="link-secondary" href="/admin/services/{{ service.id }}/editor">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-folders"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 3h3l2 2h5a2 2 0 0 1 2 2v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2" /><path d="M17 16v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2h2" /></svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include "./partials/create-modal.html" %}
</div>
<style>
    .card-link-pop {
        transition: all 0.3s ease;
        border: 1px solid rgba(0,0,0,0.05);
    }

    .card-link-pop:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        border-color: rgba(0,0,0,0.1);
    }
</style>
<script>
    function serviceCard(unit) {
        return {
            unit: unit,
            status: 'loading',
            interval: null,

            init() {
                this.updateStatus();
                this.interval = setInterval(() => {
                    this.updateStatus();
                }, 5000);
            },

            async updateStatus() {
                try {
                    const response = await fetch(`/api/systemd/${this.unit}/status`);
                    const data = await response.json();
                    this.status = data.status.trim();
                } catch (error) {
                    console.error('Error fetching status for', this.unit, ':', error);
                    this.status = 'error';
                }
            },

            getColor(status) {
                if (status === 'active') return 'success';
                if (['inactive', 'dead', 'failed'].includes(status)) return 'danger';
                if (['activating', 'deactivating', 'reloading'].includes(status)) return 'warning';
                return 'secondary';
            },

            getLabel(status) {
                const labels = {
                    active: 'Running',
                    inactive: 'Stopped',
                    failed: 'Failed',
                    dead: 'Dead',
                    activating: 'Starting...',
                    deactivating: 'Stopping...',
                    reloading: 'Reloading...',
                    loading: 'Loading...',
                    error: 'Error'
                };
                return labels[status] || status;
            },

            getIcon(status) {
                const icons = {
                    active: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-circle-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M9 12l2 2l4 -4" /></svg>',
                    inactive: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-progress-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" /><path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" /><path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" /><path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305" /><path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" /><path d="M14 14l-4 -4" /><path d="M10 14l4 -4" /></svg>',
                    failed: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-alert-circle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 8l0 4" /><path d="M12 16l.01 0" /></svg>',
                    loading: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /></svg>'
                };
                return icons[status] || icons.loading;
            }
        }
    }
</script>
{% endblock %}
