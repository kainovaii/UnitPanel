{% extends "layout/verticale.html" %}
{% block content %}
<div class="page-body">
    <div class="container-xxl">
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h3 class="card-title">Settings</h3>
                    </div>
                    <div class="card-body">
                        <form action="/users/my-account" method="POST">
                            <div class="row">
                                <div class="col-md-12">
                                    <div>
                                        <label for="username" class="form-label">Username:</label>
                                        <input class="form-control" type="text" id="username" name="username" value="{{ loggedUser.username }}" placeholder="Enter new username">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mt-3">
                                        <label for="password" class="form-label">New password:</label>
                                        <input class="form-control" type="text" id="password" name="password" value="" placeholder="Enter new password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-primary w-100">Save</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h3 class="card-title">Settings</h3>
                    </div>
                    <div class="card-body">
                        {% for token in api_tokens %}
                        <div class="col-md-12">
                            <div class="mt-3">
                                <form action="/api/auth/token/{{ token.getString('token') }}/revoke" method="POST">
                                    <label class="form-label">Expire: {{ token.get("expires_at") }}</label>
                                    <div x-data="{ viewToken: true }" class="input-group input-group-flat">
                                        <input :type="viewToken ? 'password' : 'text'" class="form-control" value="{{ token.getString('token') }}" readonly>
                                        <span class="input-group-text">
                                            <a class="link-secondary" @click="viewToken = !viewToken" style="background: transparent; border: none; cursor: pointer;" data-bs-toggle="tooltip" aria-label="View token" data-bs-original-title="View token" aria-describedby="viewtoken">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-1"> <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path> <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path> </svg>
                                            </a>
                                            <button type="submit" class="link-secondary" style="background: transparent; border: none;" data-bs-toggle="tooltip" aria-label="Delete token" data-bs-original-title="Delete token" aria-describedby="deletetoken">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-1"> <path d="M18 6l-12 12"></path> <path d="M6 6l12 12"></path> </svg>
                                            </button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        {% endfor %}
                        <form action="/api/auth/token" method="POST">
                            <div class="col-md-12">
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary w-100">Request Api token</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
